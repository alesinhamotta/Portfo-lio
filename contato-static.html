<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandra Motta - Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- Navbar (igual ao seu) -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Alessandra Motta</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">InÃ­cio</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato-static.html">Contato</a></:active></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- SeÃ§Ã£o Contato -->
    <section class="contact-section py-5" style="padding-top: 210px !important; min-height: 100vh;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="text-center mb-5">
                        <h1 class="display-4 fw-bold mb-4">Vamos <span class="text-gradient">Conversar</span>?</h1>
                        <p class="lead text-muted">Adoraria ouvir sobre seu projeto ou oportunidade!</p>
                    </div>

                    <!-- Mensagem de sucesso -->
                    <div id="formspree-success" class="alert alert-success text-center" style="display: none;">
                        Mensagem enviada com sucesso! Entrarei em contato em breve ðŸ’œ
                    </div>

                    <div class="contact-card p-5 shadow-lg">
                        <form action="https://formspree.io/f/xblrjwpj" method="POST">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <input type="text" name="name" class="form-control form-control-lg" placeholder="Seu nome" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="email" name="email" class="form-control form-control-lg" placeholder="Seu e-mail" required>
                                </div>
                                <div class="col-12">
                                    <input type="text" name="subject" class="form-control form-control-lg" placeholder="Assunto" required>
                                </div>
                                <div class="col-12">
                                    <textarea name="message" class="form-control form-control-lg" rows="6" placeholder="Sua mensagem..." required></textarea>
                                </div>
                                <div class="col-12 text-center mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        Enviar Mensagem
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostra mensagem de sucesso quando voltar do Formspree
        if (window.location.hash === '#success' || window.location.search.includes('success')) {
            document.getElementById('formspree-success').style.display = 'block';
            document.querySelector('form').style.display = 'none';
        }
    </script>
</body>
</html>
